<!DOCTYPE html>
<html>
  <head>
    <title>SignIn | LifeSaver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="assets/css/signin.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/fontawesome-free-5.15.3-web/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <br class="my-4" /><br class="my-4" />
        <div class="col-sm-4"></div>
        <div class="col-sm-4 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <br /><br />
              <h4 class="text-center" style="color: white">LifeSaver</h4>
              <i class="fab fa-ambulance"></i><br />

              <h5 class="card-title text-center" style="color: white">
                Sign In
              </h5>

              <form class="form-signin">
                <div class="form-label-group">
                  <input
                    type="text"
                    id="inputUsername"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <br />

                <input
                  type="button"
                  onclick="signIn()"
                  class="btn btn-lg btn-danger btn-block text-uppercase"
                  value="Sign In"
                /><br />
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </body>
</html>
